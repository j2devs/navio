apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
  - ../../base
namespace: navio-dev
resources:
  - namespace.yaml
images:
  - name: navio-backend-image
    newName: navio-backend
    newTag: local
  - name: navio-frontend-image
    newName: navio-frontend
    newTag: local
patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: IfNotPresent
    target:
      kind: Deployment
      name: navio-backend
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: IfNotPresent
    target:
      kind: Deployment
      name: navio-frontend
